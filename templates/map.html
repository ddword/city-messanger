{% extends "layout.html" %}

{% block title %}
    Map
{% endblock %}

{% block main %}
    <style>
        #map {
            width:95%;
            height:95%;
        }
    </style>
    <title>Map</title>
    {% if points %}
        <div id="map" data-points="{{ points }}">
        </div>
   {% endif %}
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script defer src="static/mapControl.js"></script>
{% endblock %}
