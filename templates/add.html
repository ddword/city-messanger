{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
    <div class="row">
        <h5>What happens?</h5>
    </div>
    <form action="/add" method="post">
        <div class="form-group row">
            <input autocomplete="off" autofocus class="form-control col-sm-6" id="title" name="title" placeholder="Title" type="text">
            <label for="type" class="col-sm-2 col-form-label">Category:</label>
            <select autocomplete="off" autofocus class="form-control col-sm-2" id="type" name="theme" onchange="onChange()">
                {% for stock in stocks %}
                    <option>{{stock["symbol"]}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group row">
            <textarea class="form-control col-sm-9" id="message" name="message" rows="4">Enter your text</textarea>
        </div>
        <div class="form-group row">
            <input class="form-control col-sm-9" id="address" name="address" placeholder="Address" type="text" rows="2">
        </div>
        <div class="form-group row">
            <label for="image">Choose image of issue:</label>
            <input type="file"
                   class="form-control-file"
                   id="image" name="image"
                   accept="image/png, image/jpeg">
        </div>
        <div class="form-group row">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
{% endblock %}
