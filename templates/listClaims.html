{% extends "layout.html" %}

{% block title %}
    List of claims
{% endblock %}

{% block main %}
<style>
    table {
        width: 100%;
        margin-bottom: 1rem;
        text-align: left;
        border-collapse: collapse;
        border-spacing: 2px;
        border-color: grey;
    }
    table thead {
        display: table-header-group;
        vertical-align: middle;
        border-color: inherit;
    }
    table tbody {
        display: table-row-group;
        vertical-align: middle;
        border-color: inherit;
    }
</style>
    <div class="row">
        <h3>List of claims</h3>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Category</th>
                    <th>Message</th>
                    <th>Longitude</th>
                    <th>Latitude</th>
                    <th>Address</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody>
                {% for message in messages %}
                    <tr>
                        {% for context in message %}
                            <td>{{ context }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
